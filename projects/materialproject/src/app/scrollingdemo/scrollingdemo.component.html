<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <h2>Normal List</h2>
            <ol>
                <li *ngFor="let item of products">
                    {{item.Name}}
                </li>
            </ol>
        </div>
        <div class="col-8">
            <h2>Virtual Scrolling</h2>
            <cdk-virtual-scroll-viewport itemSize="100" class="example-viewport">
                <div class="card" *cdkVirtualFor="let product of products">
                    <div class="card-body">
                        <img [src]="product.Photo" width="50" height="50" alt="product.Name">
                    </div>
                    <div class="card-footer">
                        <h3>{{product.Name}}</h3>
                    </div>
                </div>
            </cdk-virtual-scroll-viewport>
        </div>
    </div>
</div>
