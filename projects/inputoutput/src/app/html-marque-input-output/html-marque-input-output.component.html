<!-- Event Emitter using HTML marques -->
<!-- Javascript is working behind the scene to perform the operation -->
<form id="frmdemo" oninput="x.value=parseInt(a.value)+parseInt(b.value)">

    n1: <input type="text" name="a" id="a" value="50">
    <br>
    n2: <input type="text" name="b" id="b" value="60">
    <br>
</form>

<output form="frmdemo" id="x" name="x" for="a+b">

</output>

<!-- Output is called as the emitter -->
