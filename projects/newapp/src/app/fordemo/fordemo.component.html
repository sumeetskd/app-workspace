<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <h3>Categories</h3>
            <ol>
                <li *ngFor="let item of categories">
                    {{item}}
                </li>
            </ol>
        </div>
        <div class="col-3">
            <h3>Categories</h3>
            <select name="" id="" class="form-control">
                <option *ngFor="let item of categories">
                    {{item}}
                </option>
            </select>
        </div>
        <div class="col-3">
            <h3>Categories</h3>
            <table class="table table-hover">
                <tbody>
                    <tr *ngFor="let item of categories">
                        <td><a href="">{{item}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" style="margin: 20px">
        <div class="col-3">
            <h3>Menu</h3>
            <ol>
                <li *ngFor="let item of menuData">
                    {{item.Category}}
                    <ol type="a">
                        <li *ngFor="let product of item.Products">
                            {{product}}
                        </li>
                    </ol>
                </li>
            </ol>
        </div>
        <div class="col-3">
            <h3>Menu</h3>
            <!-- Using Option groups  -->
            <select name="" id="" class="form-control">
                <optgroup *ngFor="let item of menuData" label="{{item.Category}}">
                    
                    <option *ngFor="let product of item.Products">
                        {{product}}
                    </option>
                </optgroup>
            </select>
        </div>
        <div class="col-3">
            <h3>Summary: Menu</h3>
            <div *ngFor="let item of menuData">
                <details>
                    <summary>
                        {{item.Category}}
                    </summary>
                    <ol>
                        <li *ngFor="let product of item.Products">
                            {{product}}
                        </li>
                    </ol>
                </details>
            </div>
        </div>
    </div>
</div>
