<!-- Angular have ready made css classes for form-interaction -->
<!-- eg: .ng-valid, .ng-invalid -->
<div class="container-fluid">
    <h2>Register</h2>
    <div class="form-group">
        <label>User Name</label>
        <div>
            <input type="text" ngModel #txtName="ngModel" name="txtName" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <div>
            <input type="email" ngModel #txtEmail="ngModel" name="txtEmail" class="form-control" required>
        </div>
    </div>
</div>
