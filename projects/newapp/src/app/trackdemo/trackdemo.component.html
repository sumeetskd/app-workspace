<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <h3>Register Product</h3>
            <div class="form-group">
                <label for="" class="form-label">Name</label>
                <div>
                    <input type="text" class="form-control" [(ngModel)]="productname">
                </div>
            </div>
            <div class="form-group">
                <label for="">Price</label>
                <div>
                    <input type="text" class="form-control" [(ngModel)]="productprice">
                </div>
            </div>
            
            <button (click)="addProduct()" class="btn btn-primary btn-block">Add Product</button>

        </div>
        <div class="col-9">
            <h3 class="text-center">Details <button class="btn btn-outline-primary" (click)="addProductUsingApi()">Add Product Using API</button></h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products; trackBy: TrackChange">
                        <!-- trackBy is the iteration property that uses TrackChange() function to identity any changes in the data that is coming from the API -->
                        <td>{{item.ProductId}}</td>
                        <td>{{item.Name}}</td>
                        <td>{{item.Price|currency:'INR'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
